<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hamburger Menu (SideHustle)</title>
  </head>
  <body>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="container">
        <i class="fas fa-bars menu-icons" id="menu"></i>
        <nav class="header-inner">
          <div class="logo">
            <img src="img/logo.png" alt="" />
          </div>
          <ul class="nav-list">
            <li>
              <a href="#" class="active">Home</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
          <div class="nav-btns">
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
          </div>
        </nav>
        <i class="fas fa-times menu-icons" id="close"></i>
      </div>
    </header>
    <!--END OF HEADER SECTION-->

    <!--CONTACT SECTION-->
    <section class="contact">
      <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-inner">
          <div class="contact-text">
            <h3>Don't be Shy</h3>
            <p class="heading-p">
              Feel free to get in touch with us. We are always open to
              discussing new projects, creative ideas or opportunities to be
              part of your visions.
            </p>
            <div class="contact-icons">
              <i class="fas fa-envelope"></i>
              <p>
                Email us:
                <a href="sidehustlegroup189@gmail.com"
                  >SideHustlegroup189@gmail.com</a
                >
              </p>
            </div>
            <div class="contact-icons">
              <i class="fas fa-mobile"></i>
              <p>Call us: <a href="#"> +2348123456789</a></p>
            </div>
          </div>
          <form action="" id="contact-form">
            <div class="error-display" id="error-display"></div>
            <input
              type="text"
              name=""
              id="username"
              placeholder="Enter Username"
            />
            <input type="email" id="email" placeholder="Enter Email" />
            <input
              type="tel"
              name=""
              id="telephone"
              placeholder="Phone Number"
            />
            <div class="password-div">
              <input type="password" id="password" placeholder="Password" />
              <i class="fas fa-eye" id="password-toggler-1"></i>
            </div>
            <div class="password-div">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <i class="fas fa-eye" id="password-toggler-2"></i>
            </div>
            <select name="gender" id="gender">
              <option value="default" selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!--END OF CONTACT SECTION-->

    <!--SCRIPT SECTION-->
    <script src="js/main.js"></script>
    <!--END OF SCRIPT SECTION-->
  </body>
</html>
